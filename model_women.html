<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Trend</title>
    <link rel="stylesheet" href="common.css"> <!-- Link to common styles -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to specific styles for this page -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button class="btn-12"><span><a href="index.html">Home</a></span></button></li>
                <li><button class="btn-12"><span><a href="create-your-style.html">Create Your Style</a></span></button></li>
                <li><button class="btn-12"><span><a href="community.html">Community</a></span></button></li>
                <li><button class="btn-12"><span><a href="#">Contact Us</a></span></button></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Model selection section -->
        <div class="model-selection">
            <h2 class="content">Select Model</h2>
            <img src="models/model1.png" alt="Model 1" class="model" id="model1" style="width:500px;">
            <img src="models/model2.png" alt="Model 2" class="model" id="model2">
        </div>

        <!-- Dressing room section -->
        <div class="dressing-room">
            <!-- Sidebar with categories of clothing items -->
            <div class="sidebar">
                <div class="category">
                    <h2 class="content">Tops</h2>
                    <img src="tops/shirt1.png" alt="Shirt 1" class="item top" id="shirt1" >
                    <img src="tops/shirt2.png" alt="Shirt 2" class="item top" id="shirt2" >
                    <img src="tops/shirt3.png" alt="Shirt 3" class="item top" id="shirt3" >
                    <img src="tops/shirt4.png" alt="Shirt 4" class="item top" id="shirt4" >
                    <img src="tops/shirt5.png" alt="Shirt 5" class="item top" id="shirt5" >
                    <img src="tops/shirt6.png" alt="Shirt 6" class="item top" id="shirt6" >
                </div>
                <div class="category">
                    <h2 class="content">Bottoms</h2>
                    <img src="bottoms/pant1.png" alt="Pant 1" class="item bottom" id="pant1" >
                    <img src="bottoms/pant2.png" alt="Pant 2" class="item bottom" id="pant2" >
                    <img src="bottoms/pant3.png" alt="Pant 3" class="item bottom" id="pant3" >
                    <img src="bottoms/pant4.png" alt="Pant 4" class="item bottom" id="pant4" >
                    <img src="bottoms/pant5.png" alt="Pant 5" class="item bottom" id="pant5" >
                    <img src="bottoms/pant6.png" alt="Pant 6" class="item bottom" id="pant6" >
                </div>
                <div class="category">
                    <h2 class="content">Footwear</h2>
                    <img src="footwear/shoes1.png" alt="Shoes 1" class="item shoe" id="shoes1" >
                    <img src="footwear/shoes2.png" alt="Shoes 2" class="item shoe" id="shoes2" >
                    <img src="footwear/shoes3.png" alt="Shoes 3" class="item shoe" id="shoes3" >
                    <img src="footwear/shoes4.png" alt="Shoes 4" class="item shoe" id="shoes4" >
                    <img src="footwear/shoes5.png" alt="Shoes 5" class="item shoe" id="shoes5" >
                    <img src="footwear/shoes6.png" alt="Shoes 6" class="item shoe" id="shoes6" >
                </div>
            </div>
            
            <!-- Accessories category -->
            <div class="category">
                <h2 class="content">Accessories</h2>
                <img src="accessories/accessory1.png" alt="Accessory 1" class="item acc" id="accessory1">
                <img src="accessories/accessory2.png" alt="Accessory 2" class="item acc" id="accessory2">
                <img src="accessories/accessory3.png" alt="Accessory 3" class="item acc" id="accessory3">
                <img src="accessories/accessory4.png" alt="Accessory 4" class="item acc" id="accessory4">
                <img src="accessories/accessory5.png" alt="Accessory 5" class="item acc" id="accessory5">
                <img src="accessories/accessory6.png" alt="Accessory 6" class="item acc" id="accessory6">
            </div>

            <!-- Display area for selected items -->
            <div class="model-display">
                <h2 class="content">Selected Trend</h2>
                <img src="models/model1.png" alt="Selected Model" id="selected-model" style="width:500px;">
                <img src="" alt="Selected Accessory" id="selected-accessory" class="selected">
                <img src="" alt="Selected Shirt" id="selected-shirt" class="selected">
                <img src="" alt="Selected Pant" id="selected-pant" class="selected">
                <img src="" alt="Selected Shoes" id="selected-shoes" class="selected">
            </div>
        </div>

        <!-- Submit button -->
        <button id="submit">Submit</button>
    </div>

    <!-- Footer section -->
    <footer>
        <ul>
            <li><button class="btn-12"><span><a href="index.html">Home</a></span></button></li>
            <li><button class="btn-12"><span><a href="create-your-style.html">Create Your Style</a></span></button></li>
            <li><button class="btn-12"><span><a href="community.html">Community</a></span></button></li>
            <li><button class="btn-12"><span><a href="#">Contact Us</a></span></button></li>
        </ul>
        <p>&copy; 2024 Trend Craft | Myntra</p>
    </footer>

    <!-- Script file for dynamic functionality -->
    <script src="script.js"></script>
</body>
</html>
